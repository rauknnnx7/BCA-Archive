<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating geometric shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }
        
        body::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        body::after {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px 100px 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: cardEntry 1s ease-out;
            position: relative;
            overflow: visible;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .headline {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subheading {
            font-size: 1.25rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 25px;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 45px;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 60px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            min-width: 240px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe, #fd79a8);
            background-size: 200% 200%;
            color: white;
            box-shadow: 
                0 15px 35px rgba(108, 92, 231, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(108, 92, 231, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #00b894, #00cec9, #55efc4);
            background-size: 200% 200%;
            color: white;
            box-shadow: 
                0 15px 35px rgba(0, 184, 148, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: gradientMove 3s ease infinite;
            animation-delay: 1.5s;
        }
        
        .btn-secondary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 184, 148, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-icon {
            font-size: 1.4rem;
            transition: all 0.4s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            z-index: 2;
            position: relative;
        }
        
        .btn:hover .btn-icon {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .btn-text {
            z-index: 2;
            position: relative;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(-2px) scale(1.02);
            transition: all 0.1s ease;
        }
        
        /* Responsive design */
        @media (min-width: 768px) {
            .card {
                padding: 60px 50px 120px 50px;
            }
        }
        
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
                bottom: -70px;
            }
            
            .btn {
                min-width: 200px;
                padding: 18px 40px;
                font-size: 1rem;
            }
            
            .card {
                padding: 40px 25px 90px 25px;
                margin: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .btn {
                min-width: 180px;
                padding: 16px 35px;
            }
        }
        
        /* Additional floating elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: floatRandom 25s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: 25%;
            left: 15%;
            animation-delay: -15s;
        }
        
        @keyframes floatRandom {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) translateX(15px) rotate(90deg); 
            }
            50% { 
                transform: translateY(-10px) translateX(-10px) rotate(180deg); 
            }
            75% { 
                transform: translateY(-25px) translateX(5px) rotate(270deg); 
            }
        }
    </style>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="container">
        <div class="card">
            <h1 class="headline">One click solution to your problems</h1>
            <p class="subheading">Discover your potential</p>
            
            <div class="button-container">
                <a href="http://nextclassbca.netlify.app/" class="btn btn-primary">
                    <i class="fas fa-calendar-alt btn-icon"></i>
                    <span class="btn-text">Upcoming classes</span>
                </a>
                <a href="http://notewisee.netlify.app" class="btn btn-secondary">
                    <i class="fas fa-book-open btn-icon"></i>
                    <span class="btn-text">Study resources</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
